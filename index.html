<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="poStisknuti(event)">

	<section class="prvni sekce">
		<h1>Úkoly lekce 2</h1>

	
		<div class="buttons-lev">

			<button class="button-lev cerveny" onclick="poKliknutiCerveny()">
				Červený po kliknutí
			</button>


			<button class="button-lev" onclick="poKliknutiVetsi()">
				<span class="vetsi">Větší</span> po kliknutí
			</button>

		</div>

		<div class="obdelnik-lev">
			<p onmouseover="priNajeti()" class="lev">V elipse spí lev</p>
		</div>
	</section>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<section class="druha sekce">

		<h2>Ovládej audio</h2>

		<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

		<div class="audio-buttons-container">
			<button onclick="startAudio()">
				Přehraj
			</button>

			<button onclick="pauseAudio()">
				Pauza
			</button>

			<button onclick="lowVolume()">
				Ztišit
			</button>

			<button onclick="okVolume()">
				Hlasitost tak akorát
			</button>

			<button onclick="heighVolume()">
				Nejvíc nahlas
			</button>

			<button onclick="fromStart()">
				Pustit od začátku
			</button>
		</div>
	</section>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
