<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="poStisknuti(event)">

	<h1 onmouseover="priNajeti()">Změna tříd, události</h1>


	<p onmouseover="priNajeti()" class="lev">V elipse spí lev</p>

	<button onclick="poKliknutiCerveny()">
		Červený po kliknutí
	</button>

	<button onclick="poKliknutiVetsi()">
		Větší po kliknutí
	</button>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="startAudio()">
		Přehraj
	</button>

	<button onclick="pauseAudio()">
		Pauza
	</button>

	<button onclick="lowVolume()">
		Ztišit
	</button>

	<button onclick="okVolume()">
		Hlasitost tak akorát
	</button>

	<button onclick="heighVolume()">
		Nejvíc nahlas
	</button>

	<button onclick="fromStartAudio()">
		Pustit od začátku
	</button>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
